<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>InveMedi - Estoque Hospitalar</title>
        <link
                href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
                rel="stylesheet"
        />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.js"></script>
        <link rel="stylesheet" href="./src/login.css">

    </head>
    <body>


        <main class="main-content">
            <header class="main-header"> 
                   <div><span class="logo-hospital"> + </span></div>
                <div><h1 class="main-title">Hospital</h1></div>
            </header>
</main>



    <main class="login-main">



        <section>
            <div
                    id="okToast"
                    class="toast"
                    role="alert"
                    aria-live="assertive"
                    aria-atomic="true"
            > <div class="toast-header">
                <strong class="me-auto">Success</strong>
                <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="toast"
                        aria-label="Close"
                ></button>
            </div>
                <div class="toast-body">
                    Successfully login, redirecting to logged area.
                </div>
            </div>

            <div
                    id="errorToast"
                    class="toast align-items-center"
                    role="alert"
                    aria-live="assertive"
                    aria-atomic="true"
                    data-bs-delay="3000"
            >
                <div class="toast-header bg-danger text-white">
                    <strong class="me-auto">Error</strong>
                    <button
                            type="button"
                            class="btn-close btn-close-white"
                            data-bs-dismiss="toast"
                            aria-label="Close"
                    ></button>
                </div>
                <div class="toast-body">
                    Failed to login. Please check your credentials.
                </div>
            </div>

            <div class="login-container">
                <header class="titulos">
                    <h2>InveMedi - Estoque Hospitalar</h2>
                    <p class="title">Feito especificamente para vocÃª!</p>
                </header>
                <form class="form">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="E-mail">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" placeholder="Senha">
                    <button class="logar" type="submit" >Entrar</button>
                </form>
            </div>
            <footer>
                <p class="mb-0 text-center">
                    Don't have an account?
                    <a href="signup.html" class="text-primary fw-bold">Sign Up</a>
                </p>
            </footer>
        </section>
    </main>

    <script src="./src/scripts/login.js"></script>
  
    </body>
</html>
